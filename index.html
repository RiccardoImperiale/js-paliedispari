<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paliedipari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5 w-50">
        <h1 class="text-center mb-5">Even or Odd</h1>
        <form class="text-center">
            <div class="d-flex mb-3">
                <input type="radio" class="btn-check" name="option" id="even" value="even" autocomplete="off" checked>
                <label class="btn btn-primary w-50 me-1" for="even">Even</label>       
                <input type="radio" class="btn-check" name="option" id="odd" value="odd" autocomplete="off">
                <label class="btn btn-primary w-50 ms-1" for="odd">Odd</label>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" id="userNumber" placeholder="Enter a number from 1 to 5">
            </div>
            <button type="submit" class="btn btn-success w-100">Enter</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
